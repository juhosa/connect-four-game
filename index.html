<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Left side -->
      <div id="left">
        <h2>Player</h2>
        <span id="player_span">blue</span>

        <p id="message"></p>

        <h3>Wins:</h3>
        <div><span>Red:</span><span id="wins_red"></span></div>
        <div><span>Blue:</span><span id="wins_blue"></span></div>
        <div><span>Ties:</span><span id="ties"></span></div>

        <div>
          <button id="newgame_btn">New game</button>
        </div>
      </div>

      <!-- The board -->
      <div id="board"></div>

      <!-- Rigth side -->
      <div id="rigth">
        <button id="play_random_robot_btn">play random robot</button>
        <div>
          <label for="p1">Red:</label>
          <select name="p1" id="p1">
            <option value="human">Human</option>
            <option value="random_robot">Random Robot</option>
            <option value="optimistic_robot_1">Optimistic Robot 1</option>
            <option value="aggressive_robot_1">Aggressive Robot 1</option>
          </select>

          <br />

          <label for="p2">Blue:</label>
          <select id="p2">
            <option value="human">Human</option>
            <option selected value="random_robot">Random Robot</option>
            <option value="optimistic_robot_1">Optimistic Robot 1</option>
            <option value="aggressive_robot_1">Aggressive Robot 1</option>
          </select>

          <br />

          <button id="start_btn">start</button>
          <button id="pause_btn">pause</button>
        </div>
      </div>
    </div>
    <script src="robots/robot.js"></script>
    <script src="robots/random_robot.js"></script>
    <script src="robots/optimistic_robot_1.js"></script>
    <script src="robots/aggressive_robot_1.js"></script>
    <script src="human.js"></script>
    <script src="game.js"></script>
    <script src="api.js"></script>
  </body>
</html>
